    <body>
       <header class="cabeçalho">
         <div class="conteiner">
          <input type="checkbox" id="menu" class="container__botao">
          <label for="menu">
                <span class="cabeçalho__menu-hamburguuer conteiner__imagem" ></span> 
          </label>
          <ul class="lista-menu"> 
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item"> 
              <a href="#" class="lista-menu__link"> Programação</a>
            </li>
             <li class="lista-menu__item"> 
               <a href="#" class="lista-menu__link">Front-end</a>
            </li>
             <li class="lista-menu__item"> 
              <a href="#" class="lista-menu__link">Infraestrutura</a>
           </li>
            <li class="lista-menu__item">

          </li>
           <li class="lista-menu__item"> 
               <a href="#" class="lista-menu__link">Desing & UX</a>
          </li>
          </ul>
          <img src="img/Logo.svg" alt="Logo da AluraBooks" class="conteiner__imagem">
         </div>
         <div class="container">
          <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="conteiner__imagem"></a>
          <a href="#"><img src="img/Compras.svg" alt=" Carrinhos de Compras" class="conteiner__imagem"></a>
          <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="conteiner__imagem"  ></a>
         </div>

       </header>

      <section class="banner">
          <h2 class="banner__titulo">Já sabe por onde começar?</h2>
          <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!<p>
          <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
      </section>
      <section class="carrossel"> 
        <h2 class="carrossel titulo">Novos lançamentos</h2>
      </section>
      
 </body>
